
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peel AI Receptionist | HVAC 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        scroll-behavior: smooth;
      }
      .mesh-gradient {
        background: 
          radial-gradient(at 27% 37%, hsla(215, 98%, 27%, 1) 0px, transparent 50%),
          radial-gradient(at 97% 21%, hsla(32, 100%, 60%, 1) 0px, transparent 50%),
          radial-gradient(at 52% 99%, hsla(205, 98%, 15%, 1) 0px, transparent 50%),
          radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.3) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 58, 135, 0.1), inset 0 1px 1px rgba(255, 255, 255, 0.9);
      }
      .dark .glass-card {
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .waveform-bar {
        animation: wave 1.2s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      html, body {
        max-width: 100vw;
        overflow-x: hidden;
      }
    </style>
    <!-- Entry point script for Vite bundling -->
